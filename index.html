<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- main css -->
      <link rel="stylesheet" href="css/style.css">        

      <!-- font awesome -->
      <link rel="stylesheet" href="css/all.css">
      
      <title>testimonilas</title>
        
    </head>
    <body>
        <h3>TESTIMONIALS</h3>
        <img>
        <div class="testimonials">
            <h4></h4> 
            <div class="rating">
                <div>
                    <div data-serial =.5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>

                    <div data-serial =1 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>
                    <i class="far fa-star"></i>
                </div>        
                <div>
                    <div data-serial =1.5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>

                    <div data-serial =2 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>
                    <i class="far fa-star"></i>
                </div>
                <div>
                    <div data-serial =2.5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>

                    <div data-serial =3 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>
                    <i class="far fa-star"></i>
                </div>
                <div>
                    <div data-serial =3.5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>

                    <div data-serial =4 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>
                    <i class="far fa-star"></i>
                </div>
                <div>
                    <div data-serial =4.5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>

                    <div data-serial =5 class="first" onmouseenter="mouseover(this)" onmouseleave="mouseout(this)"></div>
                    <i class="far fa-star"></i>
                </div>
            </div>
            <p></p>
        </div>
        
        <i id='left' class="fas fa-chevron-left"></i>
        <i id='right' class="fas fa-chevron-right"></i>
        
        <script src="js/script.js"></script>
        
    </body>
</html>
